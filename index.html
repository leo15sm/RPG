<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/d20.jpeg" type="image/jpg">
    <title>Ficha</title>

    <!-- iCONS DO GOOGLE -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FOLHAS DE ESTILO -->
    <link rel="stylesheet" href="./css/style-nav-footer.css">
    <link rel="stylesheet" href="./css/style-ficha.css">

    <!-- SCRIPTS JS -->
    <script defer src="./js/script.js"></script>
    <script type="module" defer src="./js/FichaController.js"></script>
</head>
<body>
    <nav id="out-nav"></nav>
    
    <header>
        <h1>Arcanus</h1>
    </header>

    <main class="ficha-container">
        <section class="ficha-colum">
            <!-- Tabela de raça -->
            <table class="rpg-table">
                <tr>
                    <td>jogador</td>
                    <td>
                        <select name="jogador" id="selectJogador" class="dados-column">
                            <!-- As opções serão adicionadas aqui pelo JavaScript -->
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>nome</td>
                    <td><input type="text" id="nome" name="nome" readOnly = true></td>
                </tr>

                <tr>
                    <td>ascendente</td>
                    <td><input type="text" id="filho" name="filho" readOnly = true></td>
                </tr>

                <tr>
                    <td>classe</td>
                    <td><input type="text" id="classe" name="classe" readOnly = true></td>
                </tr>
                
                <tr>
                    <td>domínio</td>
                    <td>
                        <select id="dominios" class="dados-column" name="dominios"></select>
                    </td>
                </tr>
                
                <tr>
                    <td>elementos</td>
                    <td>
                        <select id="elementos" class="dados-column" name="elementos"></select>
                    </td>
                </tr>

                <tr>
                    <td>Ofícios</td>
                    <td>
                        <select id="oficios" class="dados-column" name="oficios"></select>
                    </td>
                </tr>
                
                <tr>
                    <td>Maestrias</td>
                    <td>
                        <select id="maestrias" class="dados-column" name="maestrias"></select>
                    </td>
                </tr>

                <tr>
                    <td>nivel</td>
                    <td><input type="number" id="nivel" name="nivel" readOnly = true></td>
                </tr>

                <tr>
                    <td>xp</td>
                    <td><input type="number" id="xp" name="xp" readOnly = true></td>
                </tr>

                <tr>
                    <td>skill</td>
                    <td><input type="number" id="skill" name="skill" readOnly = true></td>
                </tr>

                <tr>
                    <td>upgrade</td>
                    <td><input type="number" id="upgrade" name="upgrade" readOnly = true></td>
                </tr>
                
                <tr>
                    <td>missões</td>
                    <td><input type="number" id="missao" name="missao" readOnly = true></td>
                </tr>

                <tr>
                    <td>gold</td>
                    <td><input type="number" id="gold" name="gold" readOnly = true></td>
                </tr>  
            </table>
           
           
            <br>


            <!-- Tabela de Atributos -->
            <table id="combate" class="rpg-table">
                 <!-- As linhas e colunas serão adicionadas pelo JavaScript -->
                <thead></thead>
                <tbody></tbody>
            </table>  
            <br>


            <!-- Tabela de Atributos -->
            <table id="atributos" class="rpg-table">
                 <!-- As linhas e colunas serão adicionadas pelo JavaScript -->
                <thead></thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
</body>
</html>
