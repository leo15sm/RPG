<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/d20.jpeg" type="image/jpg">
    <title>Ficha</title>

    <!-- iCONS DO GOOGLE -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FOLHAS DE ESTILO -->
    <link rel="stylesheet" href="./css/style-nav-footer.css">
    <link rel="stylesheet" href="./css/style-ficha.css">

    <!-- SCRIPTS JS -->
    <script defer src="../js/script.js"></script>
    <script type="module" defer src="./js/ficha.js"></script>
</head>
<body>
    <nav id="out-nav"></nav>
    <main>
        <section class="ficha-container">
            <h1>Contos da Obscuridade</h1>
            
            <!-- Tabela de bild -->
            <table class="rpg-table">
                <tr>
                    <td>Classe 1</td>
                    <td><input type="text" name="classe1"></td>
                </tr>
                <tr>    
                    <td>Classe 2</td>
                    <td><input type="text" name="classe2"></td>
                </tr>
                <tr>
                    <td>Classe 3</td>
                    <td><input type="text" name="classe3"></td>
                </tr>
                        
                <tr>
                    <td>Classe 4</td>
                    <td><input type="text" name="classe4"></td>
                </tr>
                <tr>
                    <td>Raça</td>
                    <td>
                        <select name="raca" id="raca-select">
                            <!-- As opções serão adicionadas aqui pelo JavaScript -->
                        </select>
                    </td>
                </tr>
            </table>

            <h1>Ficha de Combate</h1>
           
            <!-- Tabela de Atributos -->
            <table class="rpg-table">
                <thead>
                    <tr>
                        <th>Atributo</th>
                        <th class="value-column">Valores</th>
                        <th class="modifier-column">Mod</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sabedoria</td>
                        <td class="value-column"><input type="number" name="sabedoria" readonly></td>
                        <td class="modifier-column"><input type="number" name="mod_sabedoria" readonly></td>
                    </tr>
                    <tr>
                        <td>Intelecto</td>
                        <td class="value-column"><input type="number" name="intelecto" readonly></td>
                        <td class="modifier-column"><input type="number" name="mod_intelecto" readonly></td>
                    </tr>
                    <tr>
                        <td>Carisma</td>
                        <td class="value-column"><input type="number" name="carisma" readonly></td>
                        <td class="modifier-column"><input type="number" name="mod_carisma" readonly></td>
                    </tr>
                    <tr>
                        <td>Destreza</td>
                        <td class="value-column"><input type="number" name="destreza" readonly></td>
                        <td class="modifier-column"><input type="number" name="mod_destreza" readonly></td>
                    </tr>
                    <tr>
                        <td>Força</td>
                        <td class="value-column"><input type="number" name="forca" readonly></td>
                        <td class="modifier-column"><input type="number" name="mod_forca" readonly></td>
                    </tr>
                    <tr>
                        <td>Essência</td>
                        <td class="value-column"><input type="number" name="essencia" readonly></td>
                        <td class="modifier-column"><input type="number" name="mod_essencia" readonly></td>
                    </tr>
                    <tr>
                        <td>Controle</td>
                        <td class="value-column"><input type="number" name="controle" readonly></td>
                        <td class="modifier-column"><input type="number" name="mod_controle" readonly></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
