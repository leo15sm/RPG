<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/d20.jpeg" type="image/jpg">
    <title>Ficha</title>

    <!-- iCONS DO GOOGLE -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FOLHAS DE ESTILO -->
    <link rel="stylesheet" href="./css/style-nav-footer.css">
    <link rel="stylesheet" href="./css/style-ficha.css">

    <!-- SCRIPTS JS -->
    <script defer src="../js/script.js"></script>
    <script type="module" defer src="../js/ficha.js"></script>
</head>
<body>
    <nav id="out-nav"></nav>
    <header>
        <h1>Contos da Obscuridade</h1>
    </header>
    <main class="ficha-container">
        <section class="ficha-row">
            <section class="ficha-colum">
                 <!-- Tabela de raça -->
                <table class="rpg-table">
                    <tr>
                        <td>Raça</td>
                        <td>
                            <select name="raca" id="raca-select" class="dados-column">
                                <!-- As opções serão adicionadas aqui pelo JavaScript -->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>nivel</td>
                        <td><input type="text" id="nivel" name="nivel"></td>
                    </tr>
                    <tr>
                        <td>escala</td>
                        <td><input type="text" id="escala" name="escala"></td>
                    </tr>
                </table>
                
                <br>

                <!-- Tabela de classe -->
                <table class="rpg-table">
                    <thead>
                        <tr>
                            <th>Classe</th>
                            <th>Grau</th>
                        </tr>
                        <tr>
                            <td>
                                <select name="classe" id="classe-select-1" class="dados-column">
                                    <!-- As opções serão adicionadas aqui pelo JavaScript -->
                                </select>
                            </td>
                            <td class="grau-column"><input type="text" name="grau-c1"></td>
                        </tr>
                        <tr>    
                            <td>
                                <select name="classe" id="classe-select-2" class="dados-column">
                                    <!-- As opções serão adicionadas aqui pelo JavaScript -->
                                </select>
                            </td>
                            <td class="grau-column"><input type="text" name="grau-c2"></td>
                        </tr>
                        <tr>
                            <td>
                                <select name="classe" id="classe-select-3" class="dados-column">
                                    <!-- As opções serão adicionadas aqui pelo JavaScript -->
                                </select>
                            </td>
                            <td class="grau-column"><input type="text" name="grau-c3"></td>
                        </tr>
                                
                        <tr>
                            <td>
                                <select name="classe" id="classe-select-4" class="dados-column">
                                    <!-- As opções serão adicionadas aqui pelo JavaScript -->
                                </select>
                            </td>
                            <td class="grau-column"><input type="text" name="grau-c4"></td>
                        </tr>
                    </thead>
                </table>
            </section>
                
            <!-- Tabela de Atributos -->
            <table id="atributos" class="rpg-table">
                 <!-- As linhas e colunas serão adicionadas pelo JavaScript -->
                <thead></thead>
                <tbody></tbody>
            </table>
        </section>
        
        <br>
        <section class="ficha-colum">
             <!-- Tabela de Atributos de Combate -->           
            <table id="atr-combate" class="rpg-table">
                <!-- As linhas e colunas serão adicionadas pelo JavaScript -->
               <thead></thead>
               <tbody></tbody>
           </table>
        </section>
    </main>
</body>
</html>
