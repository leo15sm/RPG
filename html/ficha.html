<body>
    <nav id="out-nav"></nav>
    <main>
        <section class="ficha-container">
            <h1>Contos da Obscuridade</h1>
            <table class="rpg-table">
                <tr>
                    <th>Narrador:</th>
                    <td><input type="text" name="narrador"></td>
                    <th>Mundo:</th>
                    <td><input type="text" name="mundo"></td>
                </tr>
                <tr>
                    <th>Jogador:</th>
                    <td><input type="text" name="jogador"></td>
                    <th>Personagem:</th>
                    <td><input type="text" name="personagem"></td>
                </tr>
                <tr>
                    <th>Raça:</th>
                    <td><input type="text" name="raca"></td>
                    <th>Heranças:</th>
                    <td><input type="text" name="herancas"></td>
                </tr>
                <tr>
                    <th>Redutores:</th>
                    <td><input type="text" name="redutores"></td>
                    <th>Índole/ tendência:</th>
                    <td><input type="text" name="indole"></td>
                </tr>
                <!-- Continue com outros campos da ficha aqui -->
            </table>

            <!-- Outras seções da ficha (Classe e Combate, Atributos Base, etc.) podem ser adicionadas da mesma forma -->
        </section>
    </main>
